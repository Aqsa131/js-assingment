</head>

<body>
    <div class="main">
        <h2 id="heading" style="text-align: center;">Question Answers</h2>
        <div class="container">
            <h3 id="ques" class="question">Question</h3>
            <div class="ans">
                <button onclick="correctAnswer(this.textContent)" class="allAns">ANswer 1</button>
                <button onclick="correctAnswer(this.textContent)" class="allAns">ANswer 2</button>
                <button onclick="correctAnswer(this.textContent)" class="allAns">ANswer 3</button>
                <button onclick="correctAnswer(this.textContent)" class="allAns">ANswer 4</button>
                <button onclick="nextQues()" class="next">Next</button>
            </div>
        </div>
    </div>
